<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .heading {
            text-align: center;
            margin: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Heading Name -->
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>
    <!-- Image Gallery section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759" onclick="openModal(this.src)" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1532009324734-20a7a5813719" onclick="openModal(this.src)" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1524429656589-6633a470097c" onclick="openModal(this.src)" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1530224264768-7ff8c1789d79" onclick="openModal(this.src)" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1541698444083-023c97d3f4b6" onclick="openModal(this.src)" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d" onclick="openModal(this.src)" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1522770179533-24471fcdba45" onclick="openModal(this.src)" alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4" onclick="openModal(this.src)" alt="Image 8">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" onclick="openModal(this.src)" alt="Image 9">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e" onclick="openModal(this.src)" alt="Image 10">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" onclick="openModal(this.src)" alt="Image 11">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1485796826113-174aa68fd81b" onclick="openModal(this.src)" alt="Image 12">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1487014679447-9f8336841d58" onclick="openModal(this.src)" alt="Image 13">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" onclick="openModal(this.src)" alt="Image 14">
        </div>
    </div>

    <!-- Modal for displaying larger images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
